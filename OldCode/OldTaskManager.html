<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix Task Manager</title>
    <link rel="stylesheet" href="OldStyles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Eisenhower Matrix Task Manager</h1>
            <button onclick="openTaskModal()">Add Task</button>
        </div>
        <div class="matrix">
            <div class="matrix-cell" id="do-this">
                <h2>DO THIS</h2>
                <ul id="do-list"></ul>
            </div>
            <div class="matrix-cell" id="decide-this">
                <h2>DECIDE THIS</h2>
                <ul id="decide-list"></ul>
            </div>
            <div class="matrix-cell" id="delegate-this">
                <h2>DELEGATE THIS</h2>
                <ul id="delegate-list"></ul>
            </div>
            <div class="matrix-cell" id="delete-this">
                <h2>DELETE THIS</h2>
                <ul id="delete-list"></ul>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Add Task</h2>
            <form id="taskForm">
                <label for="taskName">Task Name:</label>
                <input type="text" id="taskName" name="taskName" required>
                
                <label for="taskTime">Time Required (minutes):</label>
                <input type="number" id="taskTime" name="taskTime" required>
                
                <label for="taskUrgency">Urgency:</label>
                <select id="taskUrgency" name="taskUrgency" required>
                    <option value="urgent">Urgent</option>
                    <option value="not-urgent">Not Urgent</option>
                </select>
                
                <label for="taskImportance">Importance:</label>
                <select id="taskImportance" name="taskImportance" required>
                    <option value="important">Important</option>
                    <option value="not-important">Not Important</option>
                </select>

                <label for="taskCategory">Category:</label>
                <select id="taskCategory" name="taskCategory" required>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>

                <button type="button" onclick="addTask()">Add Task</button>
            </form>
        </div>
    </div>

    <script src="OldScripts.js"></script>
</body>
</html>
